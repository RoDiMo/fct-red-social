<div class="container-fluid mx-0 px-0 border">



    <!-- Cabecera -->
    <div class="row  mx-3 border">

        <div class="col-3 border">

            <app-cabecera></app-cabecera>

        </div>

        <div class="col-6">


            <div class="row border" style="height: 75px;"></div>

            <div class="row  text-center" style="height: 75px;">

                <div class="col-4 pt-3 border-start" routerLink="/perfil-personal" style="cursor: pointer;">
                    <h2>Datos personales</h2>
                </div>
                <div class="col-4 pt-3 border-start border-end" routerLink="/amigos" style="cursor: pointer;">
                    <h2>Amigos</h2>
                </div>
                <div class="col-4 pt-3  border-end" routerLink="/perfil-personal-estadisticas" style="cursor: pointer;">
                    <h2>Estad√≠sticas</h2>
                </div>
            </div>

            <!-- Recomendaciones amistad -->
            <div class="row border-top">
                <div class="row text-center col-12 p-3">
                    <h1>Recomendaciones de amistad</h1>
                </div>

                <hr>

                <div *ngFor=" let amigo of usuarios" class="col-4 text-center  mb-4 pb-4" >

                    <div class="container d-flex justify-content-center">

                        <div class="card card_amigos  py-4">

                            <div class="text-center">


                                <img *ngIf="amigo.foto_perfil"
                                    class="rounded-circle border border-black card-img-top"
                                    src={{amigo.foto_perfil}} style="width: 7rem; height: 7rem;" alt="">

                                <img *ngIf="!amigo.foto_perfil"
                                    class="rounded-circle border border-black pt-4 card-img-top"
                                    src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    style="width: 7rem; height: 7rem;  ">

                                <h3 class="mt-2">{{amigo.username}}</h3>
                                <span class="mt-1 clearfix">Amigos desde hace 2 dias</span>


                                <div class="social-buttons mt-5">
                                    <!--<button class="btn btn-danger" (click)="eliminarAmistad(amigo.id)">Eliminar
                                        amigo</button>-->
                                        <button *ngIf="!amigo.amistadPendiente" class="btn btn-danger"
                                        (click)="agregarAmigo(amigo.url)">Agregar a
                                        amigos</button>
                                    <button *ngIf="amigo.amistadPendiente" class="btn btn-danger" (click)="agregarAmigo(amigo.url)"
                                        disabled>Esperando respuesta</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Amistades -->
                <div class="row border text-center container pt-3 mx-0 mt-4 " style="height: 100px;">
                    <h1>Tus amigos</h1>
                </div>



                <div class="row my-4  container mx-0">
                    <div *ngFor=" let amigo of amigos" class="col-4 text-center   my-5">

                        <div class="container d-flex justify-content-center">

                            <div class="card card_amigos  py-4">

                                <div class="text-center">


                                    <img *ngIf="amigo.foto_perfil"
                                        class="rounded-circle border border-black card-img-top"
                                        src={{amigo.foto_perfil}} style="width: 7rem; height: 7rem;" alt="">

                                    <img *ngIf="!amigo.foto_perfil"
                                        class="rounded-circle border border-black pt-4 card-img-top"
                                        src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                        style="width: 7rem; height: 7rem;  ">

                                    <h3 class="mt-2">{{amigo.username}}</h3>
                                    <span class="mt-1 clearfix">Amigos desde hace 2 dias</span>


                                    <div class="social-buttons mt-5">
                                        <!--<button class="btn btn-danger" (click)="eliminarAmistad(amigo.id)">Eliminar
                                            amigo</button>-->
                                        <button class="neo-button" [routerLink]='["/perfil-usuario/", amigo.id]'><span
                                                class="material-symbols-outlined">
                                                search
                                            </span> </button>

                                        <button class="neo-button"><span class="material-symbols-outlined"
                                                (click)="eliminarAmistad(amigo.id)">
                                                close
                                            </span> </button>
                                    </div>

                                </div>


                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class="col-3 border">
            <app-contactos-chat></app-contactos-chat>
        </div>
    </div>
</div>
