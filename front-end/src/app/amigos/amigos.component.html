<div class="container-fluid mx-0 px-0 border">

    <!-- Cabecera -->
    <div class="row  mx-3 border">

        <div class="col-3 border">
        
            <app-cabecera></app-cabecera>
        
        </div>

        <div class="col-6">
            <div class="row border" style="height: 75px;"></div>

            <div class="row  text-center" style="height: 75px;">

                <div class="col-4 pt-3 border-start" routerLink="/perfil-personal">
                    <h2>Datos personales</h2>
                </div>
                <div class="col-4 pt-3 border-start border-end" routerLink="/amigos">
                    <h2>Amigos</h2>
                </div>
                <div class="col-4 pt-3  border-end" routerLink="/perfil-personal-estadisticas">
                    <h2>Estad√≠sticas</h2>
                </div>
            </div>

            <!-- Recomendaciones amistad -->
            <div class="row border-top">
                <div class="row text-center col-12 p-3">
                    <h1>Recomendaciones de amistad</h1>
                </div>

                <hr>

                <div *ngFor=" let amigo of usuarios" class="col-4 text-center">
                    <div class="py-4">
                        <img *ngIf="amigo.foto_perfil" class="rounded-circle border border-black"
                            src={{amigo.foto_perfil}} style="width: 150px; height: 170px;" alt="">

                        <img *ngIf="!amigo.foto_perfil" class="rounded-circle border border-black pt-4"
                            src="https://bootdey.com/img/Content/avatar/avatar7.png"
                            style="width: 150px; height: 170px;">

                        <p class="py-2">{{amigo.username}}</p>
                  
                        <button *ngIf="!amigo.amistadPendiente" class="btn btn-danger"
                            (click)="agregarAmigo(amigo.url)">Agregar a
                            amigos</button>
                        <button *ngIf="amigo.amistadPendiente" class="btn btn-danger" (click)="agregarAmigo(amigo.url)"
                            disabled>Esperando respuesta</button>
                    </div>
                </div>

   

                <!-- Amistades -->
                <div class="row ">

                    <hr class="m-0">
                    <div class="row text-center col-12 p-3">
                        <h1>Tus amigos</h1>
                    </div>

                    <hr class="mt-1">

                    <div *ngFor=" let amigo of amigos" class="col-4 text-center">
                        <div class="py-4" >
                            <img [routerLink]='["/perfil-usuario/", amigo.id]' *ngIf="amigo.foto_perfil" class="rounded-circle border border-black"
                                src={{amigo.foto_perfil}} style="width: 150px; height: 170px; cursor: pointer;" alt="">

                            <img [routerLink]='["/perfil-usuario/", amigo.id]' *ngIf="!amigo.foto_perfil" class="rounded-circle border border-black pt-4"
                                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                style="width: 150px; height: 170px;  cursor: pointer;">

                            <p class="py-2">{{amigo.username}}</p>

                            <p class="title">Amigos desde hace 2 dias</p>
                            <button class="btn btn-danger" (click)="eliminarAmistad(amigo.id)">Eliminar amigo</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="col-3 border"> 
            <app-contactos-chat></app-contactos-chat>
        </div>
    </div>
</div>
