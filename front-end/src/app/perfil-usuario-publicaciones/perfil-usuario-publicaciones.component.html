<div class="container-fluid d-flex mx-0 px-0">



        <div class="col-auto col-xl-3  px-0 bg-light">
            <app-cabecera></app-cabecera>
        </div>

        <div *ngIf="!contenidoCargado" class="animacion col-12 col-xl-7">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span class="animacion_texto">Cargando</span>
        </div>

        <div *ngIf="contenidoCargado" class="col-11 pe-5 pe-xl-0 col-xl-7 border fadeIn">
   

            <div class=" d-flex enlaces">

                <div *ngIf="id != credenciales.id" class="col-6 d-flex justify-content-center enlace_izquierdo contenedor_titulo" routerLink="/perfil-usuario/{{id}}"  style="cursor: pointer;">
                    <h2 class="titulo_perfil">Datos personales</h2>
                </div>

                <div class="{{id!= credenciales.id ? 'col-6' : 'col-12'}} pt-3 d-flex justify-content-center enlace_derecho_marcado contenedor_titulo" routerLink="/perfil-usuario-publicaciones/{{id}}" style="cursor: pointer;">
                    <h2 class="titulo_perfil">Publicaciones</h2>
                </div>
            </div>

            <!-- Contenido -->
            <div *ngFor="let post of postsUsuario" class="row m-3 m-xl-5 ">
                <div class="col">
                    <div class="card">
                        <img src="{{post.imagen}}" class="card-img-top cursor"  (click)="enlacePost(post.id)" alt="Hollywood Sign on The Hill" />
                        <div class="card-body cursor"  (click)="enlacePost(post.id)">
                            <h5 class="card-title">{{post.titulo}}</h5>
                            <p class="card-text texto_post">
                                {{post.contenido}}
                            </p>
                        </div>
                        <hr>
                        <div class="row m mb-3 me-3">

                            <div class="d-flex  justify-content-end">
                                <!-- Visitas -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> visibility </span>
                                    <span>{{post.num_visitas}}</span>
                                </div>
                                <!-- Likes -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> favorite </span>
                                    <span>{{post.num_likes}}</span>
                                </div>

                                <!-- Mensajes -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> comment </span>
                                    <span>{{post.num_comentarios}}</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="border  col-xl-2 d-none d-xl-block">
            <app-contactos-chat></app-contactos-chat>
        </div>

</div>
