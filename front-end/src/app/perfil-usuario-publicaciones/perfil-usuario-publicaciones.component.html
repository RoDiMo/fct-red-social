<div class="container-fluid mx-0 px-0 border">

    <!-- Cabecera -->
    <div class="row mx-0 border">

        <div class="col-3 mx-0 border">

            <app-cabecera></app-cabecera>

        </div>

        <div class="col-6">
            <div class="row border" style="height: 75px;"></div>

            <div class="row  text-center border-bottom" style="height: 75px;">

                <div *ngIf="id != credenciales.id" class="col pt-3 border-start" routerLink="/perfil-usuario/{{id}}"  style="cursor: pointer;">
                    <h2>Datos personales</h2>
                </div>

                <div class="col pt-3  border-end border-start" routerLink="/perfil-usuario-publicaciones/{{id}}" style="cursor: pointer;">
                    <h2>Publicaciones</h2>
                </div>
            </div>

            <!-- Contenido -->
            <div *ngFor="let post of postsUsuario" class="row  m-5">
                <div class="col">
                    <div class="card">
                        <img src="{{post.imagen}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
                        <div class="card-body">
                            <h5 class="card-title">{{post.titulo}}</h5>
                            <p class="card-text">
                                {{post.contenido}}
                            </p>
                        </div>
                        <hr>
                        <div class="row m mb-3 me-3">

                            <div class="d-flex  justify-content-end">
                                <!-- Visitas -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> visibility </span>
                                    <span>{{post.num_visitas}}</span>
                                </div>
                                <!-- Likes -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> favorite </span>
                                    <span>{{post.num_likes}}</span>
                                </div>

                                <!-- Mensajes -->
                                <div class="mx-2">
                                    <span class="material-symbols-outlined"> comment </span>
                                    <span>4</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-3 border">
            <app-contactos-chat></app-contactos-chat>
        </div>

    </div>
</div>
