<div class="container-fluid pt-5 d-flex mx-0 px-0 border min-vh-100">



  <div class="col-auto col-xl-3  px-0 bg-light">
    <app-cabecera></app-cabecera>
  </div>


  <div class="col-12 pe-xl-0 col-xl-7 p-5 ps-4 fadeIn">

    <div class="row col-10 offset-lg-1 px-lg-5  pt-5 border text-center">
      <h1>Cambiar contraseña</h1>
    </div>

    <div class="row col-10  offset-lg-1 px-lg-5   border  ">

      <form [formGroup]="formularioDatosUsuario" (ngSubmit)="editarDatosUsuario()">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="form-outline form-floating mb-4">
          <input class="form-control" id="password" formControlName="password" type="password" />
          <label class="form-label" for="password">Contraseña</label>
          <mat-error *ngIf="formularioDatosUsuario.get('password')?.errors?.['serverError']">
            {{formularioDatosUsuario.get('password')?.errors?.['serverError']}}</mat-error>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Registrarte</button>

        <!-- Register buttons -->

      </form>
    </div>
  </div>

  <div class="border  col-xl-2 d-none d-xl-block">
    <app-contactos-chat></app-contactos-chat>
  </div>
</div>
