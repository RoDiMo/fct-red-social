<div class="container-fluid d-flex mx-0 px-0">

    <div class="col-auto col-xl-3 px-0 bg-light  ">
        <app-cabecera></app-cabecera>
    </div>


    <div *ngIf="!contenidoCargado" class="animacion col-12 col-xl-7 ">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <span class="animacion_texto">Cargando</span>
    </div>

    <div *ngIf="contenidoCargado" class="col-11 pe-5 pe-xl-0 col-xl-7 border fadeIn">


        <!-- Cabecera -->
        <div class=" d-flex enlaces pe-1">
            <div
                class="col-6  cursor contenedor_titulo {{!misPost ? 'enlace_izquierdo_marcado' : 'enlace_izquierdo' }}">
                <h1 class="titulo" (click)="obtenerPosts()">PÃ¡gina principal</h1>
            </div>
            <div
                class="col-6 d-flex justify-content-center cursor contenedor_titulo {{misPost ? 'enlace_derecho_marcado' : 'enlace_derecho' }}">
                <h1 class="titulo" (click)="obtenerMisPost()">Mis publicaciones</h1>
            </div>
        </div>




        <!-- Cuerpo -->
        <div class=" ps-xl-4">
            <div *ngFor="let post of posts" class="container pe-4  ">
                <div class="col my-5 Post">
                    <div class="card">
                        <img src="{{post.imagen}}" class="card-img-top" alt="" style="cursor: pointer;"
                            (click)="enlacePost(post.id)" />

                        <div class="card-body" style="cursor: pointer;" (click)="enlacePost(post.id)">
                            <div class="row mb-3">
                                <div *ngIf="post.foto_perfil" class="col-1 text-center me-4" style="width: 50px;">
                                    <img style="width: 50px; height: 50px;" class="border border-black rounded-circle"
                                        src={{post.foto_perfil}} alt="Image Description">
                                </div>

                                <div *ngIf="!post.foto_perfil" class="col-1 text-center " style="width: 50px; ">
                                    <img style="width: 50px; height: 50px;"
                                        src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                        alt="Image Description">
                                </div>

                                <div class="col-6 position-relative top-0 start-0 ">
                                    <span>{{post.nombre_usuario}}</span>
                                </div>
                                <div class="col-12 col-lg-4  text-end ">
                                    <span>{{post.fecha_publicacion | date:'dd/MM/yy'}}</span>
                                </div>
                            </div>

                            <hr>

                            <h5 class="card-title">{{post.titulo}}</h5>
                            <p class="card-text texto_post">
                                {{post.contenido}}
                            </p>
                        </div>
                        <hr>
                        <div class="row  mb-3 ms-0 container">

                            <div class="d-flex  justify-content-end iconos">
                                <!-- Visitas -->
                                <div class="col-4 col-lg-1">
                                    <span class="material-symbols-outlined"> visibility </span>
                                    <span>{{post.num_visitas}}</span>
                                </div>
                                <!-- Likes -->
                                <div *ngIf="!post.likeDado" class="col-4 col-lg-1">
                                    <span (click)="gestionLikes(post.id, post.url)" class="material-symbols-outlined"
                                        style="cursor: pointer;"> favorite
                                    </span>
                                    <span> {{post.num_likes}}</span>
                                </div>

                                <div *ngIf="post.likeDado" class="col-4 col-lg-1">
                                    <span (click)="gestionLikes(post.id, post.url)" class="material-symbols-outlined"
                                        style="cursor: pointer;">
                                        heart_check </span>
                                    <span> {{post.num_likes}}</span>
                                </div>

                                <!-- Mensajes -->
                                <div class="col-1 col-3 col-lg-1">
                                    <span class="material-symbols-outlined "> comment </span>
                                    <span>{{post.num_comentarios}}</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="border  col-xl-2 d-none d-xl-block">
        <app-contactos-chat></app-contactos-chat>
    </div>
</div>
