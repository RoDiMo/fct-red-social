<div class="container-fluid d-flex mx-0 px-0">
    
    <div class="container col-3 border">
        <app-cabecera></app-cabecera>
     </div>

    <div class="col-6">
        <div class="py-4"> </div>
        <!-- Cabecera -->
        <div class=" d-flex ">
            <div class="col-6 d-flex justify-content-center border">
                <h1>PÃ¡gina principal</h1>
            </div>
            <div class="col-6 d-flex justify-content-center border">
                <h1>Mis publicaciones</h1>
            </div>
        </div>

        <!-- Cuerpo -->
        <div class="py-5">
            <div *ngFor="let post of posts" class="container px-4">
                <hr>
                <!--Cabecera-->
                <div class="row ">
                    <div *ngIf="post.foto_perfil" class="col-1 text-center " style="width: 50px;">
                        <img style="width: 50px" src={{post.foto_perfil}} alt="Image Description">
                    </div>

                    <div *ngIf="!post.foto_perfil" class="col-1 text-center " style="width: 50px; ;">
                        <img style="width: 50px" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                            alt="Image Description">
                    </div>

                    <div class="col-7 position-relative top-0 start-0 ">
                        <span>{{post.nombre_usuario}}</span>
                    </div>
                    <div class="col-4  text-end ">
                        <span>25/03/1994</span>
                    </div>
                </div>
                <!-- Texto del Post -->
                <div class="row py-2">
                    <h3 class="py-3">{{post.titulo}}</h3>

                    <p>{{post.contenido}}</p>
                </div>

                <!-- Imagen del Post -->
                <div [routerLink]='["/post/", post.id]' *ngIf="post.imagen != null" class="row p-5">
                    <img class="img-fluid" src={{post.imagen}}>
                </div>

                <!-- Iconos -->
                <div class="row py-3 mx-4 ">

                    <div class="col-12 d-flex justify-content-end">

                        <!-- Visitas -->
                        <div class="col-1">
                            <span class="material-symbols-outlined"> visibility </span>
                            <span>{{post.num_visitas}}</span>
                        </div>
                        <!-- Likes -->
                        <div *ngIf="!post.likeDado" class="col-1">
                            <span (click)="gestionLikes(post.id, post.url)" class="material-symbols-outlined"> favorite
                            </span>
                            <span> {{post.num_likes}}</span>
                        </div>

                        <div *ngIf="post.likeDado" class="col-1">
                            <span (click)="gestionLikes(post.id, post.url)" class="material-symbols-outlined">
                                heart_check </span>
                            <span> {{post.num_likes}}</span>
                        </div>

                        <!-- Mensajes -->
                        <div class="col-1">
                            <span class="material-symbols-outlined"> comment </span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3"></div>
</div>
