<div class="container-fluid pt-5 d-flex mx-0 px-0 border min-vh-100">

  <div class="container mt-5 pt-5 justify-content-center ">

    <div class="row col-6 offset-3 py-3 border w-50 text-center">
      <h1>Iniciar sesion</h1>
    </div>

    <div class="row col-6 offset-3 px-5 pt-5 border  w-50">

      <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm?.value)">

        <!-- Campo nombre -->
        <div class="form-outline form-floating mb-3">
          <input class="form-control" type="text" id="username" formControlName="username" required />
          <label class="form-label" for="username">Nombre de usuario</label>
        </div>

        <!-- Campo contraseña -->
        <div class="form-outline form-floating mb-3">
          <input class="form-control" type="{{ mostrarContrasenia ? 'text' : 'password' }}" id="password" formControlName="password" required />
          <label class="form-label" for="password">Password</label>
          <div>
            <span style="margin-right: 15px;">Mostrar contraseña</span>  <input type="checkbox" name="mostrarContrasenia" id="mostrarContrasenia" [ngModelOptions]="{standalone: true}" [(ngModel)]="mostrarContrasenia" >
          </div>
          <div
            *ngIf="logInForm.controls['password'].invalid && (logInForm.controls['password'].dirty || logInForm.controls['password'].touched)">
          </div>
        </div>
        
        <div *ngIf="httpResponse" class="alert alert-danger text-start" style="font-size: 12px;">
          <p>{{ httpResponse }}</p>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesion</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>¿Aún no tienes una cuenta? <a [routerLink]='["/registro/"]'>Registrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
